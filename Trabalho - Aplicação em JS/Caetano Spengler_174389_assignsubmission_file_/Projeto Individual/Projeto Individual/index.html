<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="shorcut icon" href="lore2.png">
</head>

<div class="bg">

    <body>

        <div class='container'>
            <form class="form">

                <div class="descricao">
                    <h2>Skins</h2>
                    <p>O objetivo do site, é mostrar as armas que o jogo CS:GO possui e mostrar qual lado(CT ou TR) uso
                        determinado tipo de arma.<br>
                        !!! Ao clicar em uma opção abaixo, o select serão desativado. !!!
                    </p>
                </div>
                <div class="escolha"></div>
                <div class="cttr">
                    <input class="ct" type="radio" name="a" id="c"> Contra-Terrorista
                    <input class="t" type="radio" name="a" id="d"> Terrorista
                </div>
                <p>Armas</p><select id="op" class="choose">
                    <option value=""></option>
                    <option value="1">AWP</option>
                    <option value="2">AK-47</option>
                    <option value="3">M4-A4</option>
                </select>
                <br>
                <button class="click" type="button" ">Carregar</button>
                    <br>
                    <br>
                
                   Quadro de Armas <div class=" resultado">
        </div>
        <div class="resultado1"></div>
        <div class="resultado2"></div>
        <div class="resultado3"></div>

        <div class="seletor">
            <input type="radio" id="Dark" name="theme ">Dark
            <input type="radio" id="Light" name="theme " checked> Light
            <button>Reiniciar</button>
        </div>
        <br>
        <br>
        <p>Desenvolvido por Caetano Spengler</p>
        </form>

        <script src="main.js"></script>
    </body>
</div>

</html>
