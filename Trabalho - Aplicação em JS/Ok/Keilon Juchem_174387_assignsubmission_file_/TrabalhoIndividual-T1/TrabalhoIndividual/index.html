<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HotWeels calculator 2000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body> 
    <div class="container">
        <form class="container2">
            <h1>Medidor de coleções 2000</h1>
            <h2>Esta é uma plicação web que define o tamanho da sua coleção de HotWeels, assim,
                você pode se gabar da quantidade de carrinhos que você tem, ou não.</h2>
            <div class="inputs">
                <input required type="text" class="nome" name="nome" placeholder="Informe seu nome">
                <input type="number" class="n_hw" name="n_hw" placeholder="Informe a quantidade de HotWeels que você tem">
            </div>
            <button class="btnAcao">Definir coleção</button>
            <div class="tamanhoColecao">Tamanho da coleção</div>
            <div class="radios">
                <input checked type="radio" class="stiloL" name="stilo" value="0"> Light
                <input type="radio" class="stiloD" name="stilo" value="1"> Dark
            </div>
            <p>Developed by Keijo</p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
