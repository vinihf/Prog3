<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css">
    <link rel="shortcut icon" href="fifa.png">

    <title>Trabalho</title>
</head>
<div class="bg">
<body>
    <div class = "container">
        
        <div class = "titulo">
            <h1>Melhores Jogadores FIFA</h1>
        </div>
        
        <div class = "explicacao">
            <p>Site desenvolvido para intusiastas de futebol, nele você encontra os melhores jogadores de futebol nos últimos anos.</p>
        </div>
        
        <form>
            <br>
            <select class = "posicao">
                <option value ="0">Posição</option>
                <option value="1">Goleiro</option>
                <option value = "2">Zagueiro Direito</option>
                <option value = "3">Zagueiro Esquerdo</option>
                <option value = "4">Lateral Esquerdo</option>
                <option value = "5">Lateral Direito</option>
                <option value = "6">Volante</option>
                <option value = "7">Meio Campo Esquerdo</option>
                <option value = "8">Meio Campo Direito</option>
                <option value = "9">Atacante Esquerdo</option>
                <option value = "10">Atacante Direito</option>
                <option value = "11">Centroavante</option>
            </select>
        
            <div class = "anos">
                <input type="radio" value="2015" class="ano1" name="ano" checked>2015
                <input type="radio" value="2016" class="ano2" name="ano" >2016
                <input type="radio" value="2017" class="ano3" name="ano">2017
                <input type="radio" value="2018" class="ano4" name = "ano">2018
            </div>
            
            <button type ="button" class = "confirma">Confirmar</button>
            <div class = "resultado">
                <p class='nome'>O nome do jogador</p>
                <img class='imagem' src ="default.png" height="140" width="140">
            </div>
        </form>
        
        <div class = "opcoes">
            <input type="radio" id = "light" name="opcao"  checked>Light
            <input type="radio" id = "dark" name = "opcao" >Dark
        </div>
        
        <footer>
            Desenvolvido por Felipe Hahn
        </footer>
    </div>
    <script src="main.js"></script>   
</body>
</div>
</html>
