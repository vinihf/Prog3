<body>

        <form class="form color" id='form'>
        <h1>Bem vindo!</h1>
        <p>Este site é destinado para estudantes de Hogwarts que <br>
        pretendem se informar sobre as disciplinas que estão disponíveis para cada ano.</p>

        <input class="inp color" id="ano" type="number" placeholder="Digite o ano que está cursando (1 a 7)" required>

            <option value="0">Selecione </option>

            <option value="2">Poções</option>
            <option value="3">Transfigurações</option>
        </select>

        <button class="colorbtn" id = "btn">Continuar</button>

        <div id="result" class="result color">
            <h2 id="h2">Resultado</h2>
        </div>

        <div class="radios">
            
    <div>
        <input id="dark" name="dol" onchange="changeColor()" class="radiod" type="radio" value="1"checked> 
        <label for="radiod">Dark</label>
    </div>
    <div>
        <input id="light" name="dol" onchange="changeColor()" class="radiol" type="radio" value="0" > 
        <label for="radiol">Light</label>
    </div>

        </div>

</div>
