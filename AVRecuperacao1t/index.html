<body>

        <h1>Pedra-Papel-Tesoura</h1>

                <input type='radio' name='jogada1' class='jogada1' value=1>
                <img src='pedra.png'>
            </div>
            <div class='opcao'>
                <input type='radio' name='jogada1' class='jogada1' value=2>
                <img src='papel.png'>
            </div>
            <div class='opcao'>
                <input type='radio' name='jogada1' class='jogada1' value=3>
                <img src='tesoura.png'>
            </div>
        </form>
        <h3>Jogador 2</h3>
        <form class='jog'>
            <div class='opcao'>
                <input type='radio' name='jogada2' class='jogada2' value=1>
                <img src='pedra.png'>
            </div>
            <div class='opcao'>
                <input type='radio' name='jogada2' class='jogada2' value=2>
                <img src='papel.png'>
            </div>
            <div class='opcao'>
                <input type='radio' name='jogada2' class='jogada2' value=3>
                <img src='tesoura.png'>
            </div>
        </form>
        <button name='verificar'>Verificar</button>
        <h2 id='resultado'>VENCEDOR: X</h2>
    </div>
